<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeFetch - YouTube Video Downloader</title>
    <link rel="stylesheet" href="./output.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-zinc-900 text-white flex flex-col min-h-screen">
    <header class="bg-zinc-800 py-4 px-6 border-b border-zinc-700">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <span class="material-icons text-red-600 mr-2">play_circle_filled</span>
                <h1 class="text-xl font-bold">TubeFetch</h1>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto py-8 px-4 flex flex-col">
        <div class="max-w-2xl mx-auto bg-zinc-800 rounded-lg p-6 shadow-lg w-full my-auto">
            <h2 class="text-xl font-semibold mb-6 text-center">Download YouTube Videos</h2>
            
            <form id="download-form" class="mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <input 
                        type="text" 
                        id="video-url" 
                        placeholder="Paste YouTube URL here" 
                        class="flex-1 bg-zinc-700 border border-zinc-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"
                        required
                    >
                    <button 
                        type="submit" 
                        class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg font-medium transition-colors"
                    >
                        Get Video
                    </button>
                </div>
            </form>

            <div id="video-info" class="hidden">
                <div id="loading" class="flex justify-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-red-500"></div>
                </div>
                
                <div id="video-details" class="bg-zinc-900 rounded-lg p-4 mb-4 hidden">
                    <div class="flex flex-col md:flex-row gap-4">
                        <div id="thumbnail" class="md:w-2/5"></div>
                        <div class="md:w-3/5">
                            <h3 id="video-title" class="text-lg font-semibold mb-2"></h3>
                            <p id="video-channel" class="text-zinc-400 mb-2"></p>
                            <p id="video-duration" class="text-zinc-400 mb-4"></p>
                        </div>
                    </div>
                </div>

                <div id="download-options" class="bg-zinc-900 rounded-lg p-4 hidden">
                    <h3 class="font-semibold mb-4">Download Options</h3>
                    <div id="format-list" class="space-y-3"></div>
                </div>
                
                <div id="error-message" class="bg-red-900/50 border border-red-800 text-red-200 p-4 rounded-lg hidden">
                    <p></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-zinc-800 py-4 px-6 border-t border-zinc-700 mt-auto">
        <div class="container mx-auto text-center">
            <p class="text-zinc-400">This tool is for personal use only. Please respect YouTube's Terms of Service.</p>
            <p class="mt-2 text-zinc-500">Â© 2025 TubeFetch - YouTube Video Downloader</p>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
